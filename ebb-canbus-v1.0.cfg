## BOARD PINS
[board_pins EBB36_G0B1_v1.2] 
mcu: can0
aliases:
aliases_step:
    EXT_EN=PD2,EXT_STEP=PD0,EXT_DIR=PD1,EXT_UART=PA15
aliases_limitsw: # these are preferred for endstops (including klicky)
    LIMIT_1=PB7,LIMIT_2=PB5,LIMIT_3=PB6
aliases_bltouch: # these are the dupont connectors for bltouch
    PROBE_1=PB9,PROBE_2=PB8
aliases_fans:
#these are correct btw
    FAN0=PA1,FAN1=PA0
aliases_thermistors:
    TH0=PA2,PT100_CS=PA4,PT100_SCLK=PA5,PT100_MISO=PA6,PT100_MOSI=PA7
aliases_heaters:
    HE0=PB13
aliases_rgb:
    RGBLED=PD3
aliases_adxl:
    ADXL_CS=PB12,ADXL_SCLK=PB10,ADXL_MISO=PB2,ADXL_MOSI=PB11
aliases_i2c:
    AUX0=PB3,AUX1=PB4


## can0
[mcu can0]
#serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_1B002F0018504D4636383420-if00
canbus_uuid: c534ea242062
#canbus_uuid: 9fbf8c2962dc

## can0
#[temperature_sensor EBB_NTC]
#sensor_type: Generic 3950
#fuckin official ebb config is wrong they wrote PA2 which doesnt exist
#sensor_pin: can0:PA2

## HOT END FAN
[heater_fan hotend_fan]
##  Hotend Fan - FAN1
pin: can0:FAN0
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0

## PART COOLING
[fan]
pin: can0:FAN1
kick_start_time: 0.25
cycle_time: 0.15
off_below: 0.10

## EXTRUDER 
[extruder]
step_pin: can0:EXT_STEP
dir_pin: !can0:EXT_DIR
enable_pin: !can0:EXT_EN
rotation_distance: 33.500 #from official config
#rotation_distance: 22.67895 #for 5mm Shaft Driven Bondtech gearsets
#rotation_distance: 26.72306036
#gear_ratio: 50:8 #for sherpa mini 8t motor
microsteps: 16 #from official config
#full_steps_per_rotation: 200 #1.8deg Motor
#max_extrude_only_distance: 1400.0
#max_extrude_only_velocity: 75.0
#max_extrude_only_accel: 1500
min_extrude_temp: 10
nozzle_diameter: 0.400 #from official config
filament_diameter: 1.750 #from official config
heater_pin: can0:HE0
sensor_pin: can0:TH0
#sensor_type: ATC Semitec 104GT-2  # this is the default for the Revo heater
sensor_type: Generic 3950
pullup_resistor: 2200            # 4700 is default and does not need defining, 2200 is used for the PT1000             
control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114
pid_Kp: 21.527 #from official config
pid_Ki: 1.063 #from official config
pid_Kd: 108.982 #from official config
#min_temp: -50
#max_temp: 350
min_temp: 0 #from official config
max_temp: 250 #from official config

[tmc2240 extruder]
cs_pin: can0: EXT_UART
spi_software_sclk_pin: can0: ADXL_SCLK
spi_software_mosi_pin: can0: ADXL_MOSI
spi_software_miso_pin: can0: ADXL_MISO
driver_TPFD: 0
run_current: 0.650
stealthchop_threshold: 999999

## ADXL345
[adxl345]
cs_pin: can0:ADXL_CS
spi_software_sclk_pin: can0:ADXL_SCLK
spi_software_mosi_pin: can0:ADXL_MOSI
spi_software_miso_pin: can0:ADXL_MISO
axes_map: z,-y,x

[resonance_tester]
accel_chip: adxl345
probe_points: 100, 100, 20 #from official config
    #175,175,20  # an example for a 350mm printer

